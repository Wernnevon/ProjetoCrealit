<mat-toolbar class="white">
    <a class="btn-flat" (click)="back()"><i
            class="material-icons prefix">navigate_before</i></a>  
        <span mat-line style="font-size: 20px; text-transform: uppercase; color: #505050;">{{nome}}</span>
    <a class="right" (click)="back()">
        <i class="material-icons" style="color: #505050;">home</i></a>
</mat-toolbar>
<section class="teal accent-2">
    <div class="container">
        <div class="container"><br>
            <div class="card-panel">
                <div style="display: flex;">
                    <img width="100%" height="100%" src="{{ranques}}" />
                </div>
                <p class="center" style="font-size: 15pt;">Seu ranque atual é:</p>
                <p class="center ranque" [style.color]="cor">{{rank}}</p>
                <p class="center" style="font-size: 15pt;">Você possui:</p>
                <p class="center" style="color: #004d40; font-weight: bold; font-size: 15pt;">{{ user.rank }} pts</p>
            </div><br>
        </div>
    </div>
</section>
