<mat-toolbar class="white">
    <a class="btn-flat" (click)="back()"><i
            class="material-icons prefix">navigate_before</i></a>
            <span style="font-size: 20px; text-transform: uppercase; color: #505050;">{{nome}}</span>
    <a class="right" (click)="home()">
        <i class="material-icons" style="color: #505050;">home</i></a>
  </mat-toolbar>
<section class="teal accent-2">
    <div class="container">
        <div class="container"><br>
            <div class="card-panel">
                <div>
                    <mat-list>
                        <h3 style="font-size: 13pt;" mat-subheader>Ranque dos participantes</h3>
                        <mat-list-item *ngFor="let player of novoArray">
                          <mat-icon mat-list-icon>person</mat-icon>
                          <h4 mat-line> Nome: <span style="text-transform: uppercase;">{{ player.name }}</span></h4>
                          <p mat-line> Pts: <span style="color: #004d40; font-weight: bold;">{{ player.rank }}</span> </p>
                        </mat-list-item>
                      </mat-list>
                </div>
            </div><br>
        </div>
    </div>
</section>
