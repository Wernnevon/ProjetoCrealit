<mat-toolbar class="white">
    <a class="btn-flat" (click)="back()"><i class="material-icons prefix">navigate_before</i></a>
    <span style="font-size: 20px; text-transform: uppercase; color: #505050;">{{nome}}</span>
    <a class="right" (click)="home()">
        <i class="material-icons" style="color: #505050;">home</i></a>
</mat-toolbar>
<section class="teal accent-2">
    <div class="container">
        <div class="container"><br>
            <div class="card-panel">
                <p class="center" style="font-size: 20px; text-transform: uppercase; color: #505050;">{{userAluno.nome}}</p>

                <p class="center" style="font-size: 15pt; margin: 3%;">Ranque atual:</p>
                <div style="display: flex;">
                    <img width="100%" height="100%" src="{{ranques}}" />
                </div>
                <p class="center" style="font-size: 15pt;">Pontos:</p>
                <p class="center" style="color: #004d40; font-weight: bold; font-size: 15pt;">{{ userAluno.rank }} PLs</p>
            </div><br>
        </div>
    </div>
</section>
