<div class="teal accent-2">
  <div class="container">
    <div class="container">
      <div class="container">
        <br>
        <div class="card-panel">
          <div class="row">
            <div class="center-align">
              <h3 class="teal-text text-darken-3">CREALIT</h3>
              <h5 class="teal-text text-darken-3">Cadastro de Aluno</h5>
            </div>
            <form (ngSubmit)="salvar()">
            <div class="input-field col s12">
              <input type="text" class="teal-text text-darken-3" [(ngModel)]="aluno.nome" name="nome">
              <label class="teal-text text-darken-3" for="">Nome</label>
            </div>
            <div class="input-field col s12">
              <span class="teal-text text-darken-3" for="">Data de Nascimento</span>
              <input type="date" class="teal-text text-darken-3" name="nascimento" [(ngModel)]="aluno.nascimento">
            </div>
            <div class="input-field col s12">
              <label class="teal-text">Sexo</label><br> <br>
              <mat-radio-group class="teal-text"  [(ngModel)]="aluno.sexo" name="sexo">
                <mat-radio-button style="margin-right: 2%;" value="Masculino">Masculino</mat-radio-button>
                <mat-radio-button style="padding-left: 2%;" value="Feminino">Feminino</mat-radio-button>
              </mat-radio-group>
            </div>
            <div class="input-field col s12">
              <input type="email" class="teal-text text-darken-3" name="email" [(ngModel)]="aluno.email">
              <label class="teal-text text-darken-3" for="">Email</label>
            </div>
            <div class="input-field col s12">
              <input type="text" class="teal-text text-darken-3" name="turma" [(ngModel)]="aluno.turma">
              <label class="teal-text text-darken-3" for="">Turma</label>
            </div>
            <div class="input-field col s12">
              <input type="password" name="password" [(ngModel)]="aluno.senha">
              <label class="teal-text text-darken-3" for="">Senha</label>
            </div>
            <div class="input-field col s12">
              <input type="password" name="confirmacao" id="confirmacao" [(ngModel)]="confirmacao">
              <label class="teal-text text-darken-3" for="confirmacao">Confirme a Senha</label>
              <p *ngIf="confirmacao != aluno.senha" class="error"> Senhas diferentes </p>
            </div>
            <div class="row center-align">
              <button type="submit" class="btn teal darken-4" name="salvar">Salvar</button>
              <button type="button" class="btn teal darken-4" (click)="limpar()" name="limpar">Limpar</button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
